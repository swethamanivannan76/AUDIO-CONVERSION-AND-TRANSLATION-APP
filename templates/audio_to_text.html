<!DOCTYPE html>
<html>
  <head>
    <title>Audio to Text Conversion</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='audio_to_text.css') }}"
    />
    <style>
      .form-container button:hover {
        background-color: #18a102;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px,
          rgba(0, 0, 0, 0.22) 0px 15px 12px;
      }
    </style>
  </head>
  <body>
    <h1>Audio to Text Conversion</h1>
    <div class="form-container">
      <form
        method="POST"
        action="/audio_to_text_conversion"
        enctype="multipart/form-data"
      >
        <input type="file" name="audio_file" accept=".wav" required />
        <br />
        <button
          type="submit"
          style="
            width: 200px;
            padding: 10px 0px;
            border-radius: 10px;
            background-color: #2f3c7e;
            color: white;
            .form-container button:hover {
              background-color: #18a102;
            }
          "
        >
          Convert to Text
        </button>
      </form>
    </div>

    {% if audio_path %}
    <h3>Uploaded Audio File</h3>
    <audio controls>
      <source src="{{ audio_path }}" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    {% endif %} {% if text %}
    <h3>Recognized Text</h3>
    <p>{{ text }}</p>
    {% endif %}
  </body>
</html>
